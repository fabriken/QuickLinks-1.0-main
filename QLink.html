<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" href="styles.css" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<input id="search" type="text" class="style" placeholder="Paste account.." ></input>

	<p id="output"></p>
	<p id="selected"></p>

	<input type="button" id="pickActive" value="Pick Account">
	<input id="reason" type="text" placeholder="Reason.." ></input>
	<input type="button" id="activate" class="status" value="Activate After Link">
	<input type="button" id="suspend" class="status" value="Suspend">
	<input type="button" id="close" class="status" value="Close">
	<input type="button" id="closeDEP" class="status" value="Close DL">
	<input type="button" id="closeDMA" class="status" value="Close DMA">

	<p id="pickedGR"></p>

	<input type="button" id="pickGroup" value="Pick Group">
	<input type="button" id="assign" value="Assign To Group">
	<input type="button" id="removeGr" value="Remove From Group">
	<input type="button" id="clearFlags" value="Clear All DUP Flags">

	<p id="groupStatus"></p>

<script type="text/javascript" src="QLink.js"></script>

</body>

</html>
